<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNAH Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1 id="chat-title">ChatBot UNAH</h1>
        <div class="chatbox">
            <div id="messages" class="messages">
                <!-- Los mensajes se insertarán aquí -->
            </div>
            <div class="input-container">
                <select id="temasSelect" class="styled-select">
                    <option value="">Seleccione un tema</option> 
                </select>
                <input id="question" type="text" placeholder="Haz tu pregunta aquí">
                <button id="send">Enviar</button>
            </div>
        </div>
    </div>
    <script src="proyecto_IA.js"></script>
</body>
</html>
